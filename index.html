<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Stworka</title>
  </head>
  <body>
    <div class="progress">
      <div class="progress__steps">
        <svg class="progress__steps__circle" viewBox="0 0 36 36">
          <circle class="progress__steps__bg" cx="18" cy="18" r="17.3" />
          <circle class="progress__steps__path" cx="18" cy="18" r="17.3" />
        </svg>
        <span class="progress__steps__text">0/7</span>
      </div>
      <div class="progress__description">
        <div class="progress__description__heading"><p>Чеклист</p></div>
        <div class="progress__description__current">
          <p>Выполнено 0 из 7 действий</p>
        </div>
        <div class="progress__description__next">
          <p>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
        </div>
      </div>
      <div class="progress__btn">
        <button>Открыть чеклист</button>
      </div>
    </div>
  </body>
</html>
